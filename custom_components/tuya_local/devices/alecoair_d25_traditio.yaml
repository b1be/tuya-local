name: AlecoAir D25
products:
    - id: bf1872f920fbb07813iiwn
      name: AlecoAir D25
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 2
      name: humidity
      type: integer
      range:
        min: 25
        max: 80
      mapping:
        - step: 5
    - id: 4
      type: string
      name: speed
      icon: "mdi:fan"
      mapping:
        - dps_val: low
          value: low
        - dps_val: high
          value: high        
    - id: 5
      name: mode
      type: string
      mapping:
        - dps_val: Manual
          value: Manual
        - dps_val: Auto
          value: Auto
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 3
        - dps_val: Laundrydrying
          value: Laundrydrying
          icon: "mdi:air-filter"
          icon_priority: 3
        - dps_val: Sleep
          value: Sleep
          icon: "mdi:power-sleep"
          icon_priority: 3
        - dps_val: Purifying
          value: Purifying
          icon: "mdi:leaf"
    - id: 19
      name: error
      type: bitfield
      # Docs mention E1 and E2, it isn't clear which is tank full, so for now
      # treat both as that.
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: E1
          icon: "mdi:cup-water"
          icon_priority: 2
        - dps_val: 2
          value: E2
          icon: "mdi:cup-water"
          icon_priority: 2
    - id: 8
      type: boolean
      name: swing
      mapping:
        - dps_val: true
          icon: "mdi:hand-back-right-off"
        - dps_val: false
          icon: "mdi:hand-back-right"                  
secondary_entities:
  - entity: select
    name: speed
    icon: "mdi:fan"
    category: config
    dps:
      - id: 4
        type: string
        name: option
        icon: "mdi:fan"
        mapping:
          - dps_val: low
            value: low
          - dps_val: high
            value: high
  - entity: switch
    name: swing
    category: config
    icon: "mdi:creation-outline"
    dps: 
      - id: 8
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"        
  - entity: switch
    name: ionizer
    category: config
    icon: "mdi:creation"
    dps:
      - id: 10
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: switch
    name: uv
    category: config
    icon: "mdi:leaf"
    dps:
      - id: 13
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: sensor
    name: Current humidity
    class: humidity
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    name: Tank
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 16
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
